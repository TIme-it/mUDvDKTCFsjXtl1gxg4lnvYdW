<form method="post" name="files_action_form" id="files_action_form">
<ul id="sortable_files" class="listing">
	{listing}
		<li class="ui-state-default" id="mu_point_files_{id}">
			<table class="simple">
				<tr><td width="1%"><input class="checkbox delete_files hide_files show_files" type="checkbox" name="files[]" value="{id}" id="check_{id}" /></td>
					<td width="1%">
						<a href="#" class="delete_button" onClick="return file_delete({id});">&nbsp;</a>
					</td>
					<td width="1%"><span class="{eye}">&nbsp;</span></td>
					<td width="1%"><label for="check_{id}"><small class="date">{date}</small></label></td>
					<td class="filename">
						<label for="check_{id}">
							<a href="#{id}" onClick="return file_rename('{filename}', '{extension}', this);">{filename}.{extension}</a>
						</label>
					</td>
					<td width="1%"><input type="text" class="download" value="/all/download/{id}/" readonly="readonly" onFocus="this.focus();" /></td>
					<td class="move_marker">&nbsp;</td></tr>
			</table>
		</li>
	{/listing}
</ul>
</form>
<script type="text/javascript">addSortable('files', {pid}, false);</script>
