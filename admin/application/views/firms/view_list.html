<table cellpadding="0" cellspacing="0" class="listing listing_tbl" id="navigate_{module}">
	<tr>
		<th style="width:1%">#</th>
		<th style="width:1%">#</th>
		<th>Организация</th>
	</tr>
	{list}
	<tr {!%2}class="even"{/!%2}>
		<td><input class="check_firms" type="checkbox" name="ids[]" value="{id}" /></td>
		<td><a href="/admin/firms/delete_item/{id}/" class="del_service_row" onClick="if(!confirm('Вы действительно хотите удалить эту организацию?')) return false;">&nbsp;</a></td>
		
		<td><a href="/admin/firms/add_item/{pid}/{id}/" title="{full_title}">{title}</a></td>
	</tr>
	{/list}
</table>
