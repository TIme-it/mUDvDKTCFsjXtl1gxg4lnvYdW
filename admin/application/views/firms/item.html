{wysiwyg}
<h2><a href="/admin/cnews/">Новости центра</a> / <a href="/admin/cnews/cnews_edit/{center_id}">{center_title}</a> / {caption}</h2>

<form action="/admin/cnews/add_item/{center_id}/{id}" method="post" class="page_form" enctype="multipart/form-data">
	<fieldset>
		<label for="title">Название новости</label>
		<input type="text" name="title" class="text_field" value="{title}"/>
	</fieldset>
	<fieldset>
		<label for="note" class="block">Описание</label>
		<textarea name="note" class="text_field" id="note_id">{note}</textarea>
	</fieldset>
	<fieldset>
		<label for="character_image">Характеризующая картинка</label>
		<input type="file" name="character_image" /> {character}
	</fieldset>
	<fieldset>
		<span>Видимость:</span>
		<input type="hidden" name="active" value="0">
		<input type="checkbox" name="active" value="1" style="vertical-align: middle;" {active}>
	</fieldset>
	<fieldset>
		<label for="text" class="block">Текст страницы</label>
		<textarea name="text" class="text_field big_text mceEditor">{text}</textarea>
	</fieldset>
	<fieldset>
		<label for="author">Автор</label>
		<input type="text" name="author" value="{author}" class="text_field"/><br clear="all"/>
		<label for="source">Источник</label>
		<input type="text" name="source" value="{source}" class="text_field"/><br clear="all"/>
	</fieldset>
	<fieldset>
		<label for="date">Дата добавления</label>
		<input type="hidden" name="time" value="{time}">
		<table class="row">
			<tr><td><input type="hidden" name="date" value="{date}" />
					<input type="text" name="date" value="{date}" {date_disabled} class="min text_field" id="date_input" />
					<button id="datepicker_button"></button></td>
				<td>&nbsp;&nbsp;<nobr><label class="inline">Показывать дату:</label></nobr>&nbsp;</td>
				<td><input type="hidden" name="is_show_date" value="0" />
					<input type="checkbox" name="is_show_date" value="1" {is_show_date} onChange="if(this.checked) $('#date_input').removeAttr('disabled'); else $('#date_input').attr('disabled','disabled');" /></td></tr>
		</table>
	</fieldset>
	<!-- {yandex_maps_block} -->
	{modules_block}
	{share}
	<fieldset class="yellow">
		<input type="submit" value="Сохранить" />
		{delete_news}
	</fieldset>
</form><br/>
<h2>Дополнительные модули</h2>

{images_block}
{files_block}
