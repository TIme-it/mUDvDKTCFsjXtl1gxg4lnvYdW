{wysiwyg}
<h2>Пользователи</h2>
<form action="/{admin_dir}/users/" method="post" class="page_form" enctype="multipart/form-data">
	
	{?self}
	<fieldset>
	<a href="/admin/users/self/">Личные данные</a>
	</fieldset>
	{/?self}
	
	<h3 style="margin-top: 20px;">Список пользователей</h3>
	{message}
	{?users}
	<table class="listing_tbl roles">
	<tr>
		<th style="width: 1%">#</th>
		<th>Логин</th>
		<th>Фамилия</th>
		<th>Имя</th>
		<th>Отчество</th>
		<th>Почта</th>
		
		{users}
			<tr {!%2}class="even"{/!%2}>
				<td>
					<a href="/admin/users/DeleteUser/{id}/" class="del_service_row" onClick="if (!confirm('Вы дествительно хотите удалить пользователя?')) return false;"></a>
				</td>
				<td>
					<a href="/admin/users/user/{id}/" style="margin-left: 3px;">{login}</a>
				</td>
				<td>
					{lastname}
				</td>
				<td>
					{name}
				</td>
				<td>
					{middlename}
				</td>
				<td>
					{email}
				</td>
			</tr>
		{/users}
		
	</tr>
	</table>
	{/?users}
	
	<fieldset class="yellow">
		<input type="button" value="Добавить пользователя" onClick="window.location.href='/admin/users/add_user/'" />
	</fieldset>
	
</form>
