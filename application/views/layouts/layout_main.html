<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
<head>
	{head}
</head>
	<body id="main_page">
		<div class="bg_top"></div>
		<div class="middle_wrap">
			{menu_block}	
			<div class="info_panel">
				<div class="search">
					<form action="/popup/search/view/" method="POST" class="formSearch">
						<a href="#" id="search_btn" class="submit_button">&nbsp;</a>
						<input type="text" id="search" name="search_text" placeholder="Поиск по сайту">
					</form>
				</div>
				<a href="#" class="enter"></a>
			</div>
			<div id="main_slider">
		 		{slider}
		 	</div>
		 	<div class="middle" style="min-height: 285px;">
		 		<div class="container">
					<div class="content">
		 				{main_text}
					</div>
				</div>	
			</div>
			<div class="clear"></div>
		</div>
		{footer}
		{?alert}
	      <script type="text/javascript">
	        $.fancybox('<div class="alertMessage"><p>{alert}</p></div>');
	      </script>
	    {/?alert}
	</body>
</html>
