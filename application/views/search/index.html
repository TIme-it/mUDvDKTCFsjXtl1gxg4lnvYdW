<h1 class="title search_title">{title}</h1>
<div class="clear"></div>
<div class="search_res">
	<div class="text_bg" style="min-height: 485px; margin-bottom: 60px; padding: 20px 60px;">
		<p class="search_info">По запросу <span>{search_text}</span> найдено {all_count} результатов:</p>
		<div class="box">
			{search_res}
		</div>
	</div>
</div>


<script type="text/javascript">
	(function($) {

			$('.middle_wrap .middle').css('min-height', '585px');
			$('.menu_block .formSearch').css('position', 'absolute');
			$('.menu_block .formSearch').css('top', '285px');
			$('.menu_block .formSearch').css('z-index', '400');
			$('.popular').css('display', 'none');
		});

	})(jQuery);
</script>
