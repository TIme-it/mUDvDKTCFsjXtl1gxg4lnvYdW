<div class="repair_wrapper">	<div class="left_bar">		{all_brands}			<div class="other_link">				<div class="bg"></div>				<a href="/catalog/{alias}">					<p>Ремонт {title}</p>					<img class="logo" src="{logo_image}" alt="{title}" />				</a>			</div>		{/all_brands}	</div>	<div class="model">		<div class="model_text">			<h1>Ремонт сотовых телефонов {brand}{title}{/brand}</h1>			{brand}{text}{/brand}		</div>		<div class="model_table">			<div class="container">				{models}					<div class="item">						<a href="/catalog/{balias}/{alias}">							<p>Ремонт {title}</p>							<img class="foto_for_table" src="{foto_image}" alt="{title}" />						</a>					</div>				{/models}			</div>		</div>	</div></div>
