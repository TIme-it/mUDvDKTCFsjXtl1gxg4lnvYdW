<ul id="product_block">{list}	<li class="product_info">		<div class="left_side">			<a href="{url}" class="img_link">				<img src="/application/includes/catalog/catalog_product/m/{id}.png" alt="">			</a>		</div>		<div class="right_side">			<a href="{url}" class="link"><span>{title}</span></a>			<div class="note">{note}</div>			<div class="clear"></div>			<p class="price">{tchars}{model_price}{/tchars} <img src="/application/includes/images/P_medium.png"/></span></p>			<form action="#" method="post">				<input type="hidden" name="hid_pid" value = {id}>				<a href="/popup/catalog/order/" class="order_button fancy" data-fancybox-type="ajax" data-id="{id}" data-title="{title}">					<span>ЗАКАЗАТЬ</span>				</a>			</form>		</div>		<div class="clear"></div>				<!-- <a href="/popup/catalog/product/{id}" class="link">{title}</a> -->	</li>{/list}	<div class="clear"></div>{pagination}</ul>
