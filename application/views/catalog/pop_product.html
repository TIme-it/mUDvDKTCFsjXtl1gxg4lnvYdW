<div class="popular">
  <h2>Самые популярные</h2>
  <div class="gray_line"></div>
  <ul>
    {product_list}
      <li class="p_item {?%3}right{/?%3}">
        <div class="item_logo">
          <a href="{url}" class="img_link"><img class="logo" src="/application/includes/catalog/catalog_product/s/{id}.png" alt="" />
          {?is_new}<img class="tape" src="/application/includes/images/product/product_new.png" alt="" />  {/?is_new}
          {?is_leader}<img class="tape" src="/application/includes/images/product/product_leader.png" alt="" />  {/?is_leader}
          </a>
        </div>
        <div class="item_descript">
          <a href="{url}" class="title"><span>{title}</span></a>
          <div class="info">
            <span class="price">{product_price} <img src="/application/includes/images/small_rub_ico.png" alt="" /></span>
            <a href="/popup/catalog/order/" class="order_button fancy" data-fancybox-type="ajax" data-id="{id}" data-title="{title}">
              <span>ЗАКАЗАТЬ</span>
            </a>
          </div>
        </div>
      </li>
    {/product_list}
    <div class="clear"></div>
  </ul>
  <div class="right-sidebar">
    {bubble_text}
    <a href="/popup/question/sign_up/" class="sign_button fancy" data-fancybox-type="ajax">
      <span>Записаться</span>
    </a>
    <p class="partner">{bubble_undertext}</p>
  </div>
  <div class="clear"></div>
</div>
