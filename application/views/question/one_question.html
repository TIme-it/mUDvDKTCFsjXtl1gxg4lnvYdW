<div class="one_question">
	<h3>{question}</h3>
	{question_info}
	<table>
		{answer_list}
		<tr><td class="answer">{answer}</td>
			<td class="prc">{prc}%</td>
			<td class="line">
				<div class="line" style="width: {prc}%;">
					<div class="line_lt"></div>
					<div class="line_lb"></div>
					<div class="line_rt"></div>
					<div class="line_rb"></div>
				</div>
			</td></tr>
		{/answer_list}
	</table>
</div>
